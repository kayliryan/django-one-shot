{% extends 'base.html' %}

{% block content %}
<main>
    <div>
        <h1>My Lists</h1>
        <p>
            <a href="{% url 'create_todolist' %}">Create a new list</a>
        </p>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Number of Items</th>
                </tr>
            </thead>
            <tbody>
                {% for list in todolist_list %}
                <!-- list is each individual instance of the todolist model -->
                <tr>
                    <td><a href = "{% url 'show_todolist' list.id %}">{{ list.name }}</a></td>
                    <!-- list.id because this comes from our database. not pk!!! -->
                    <td>{{ list.items.all|length }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>

{% endblock content %}
