{% extends 'base.html' %}

{% block content %}

<main>
    <div>
        <h1>{{todolist.name}}</h1>
        <p>
            <a href= "{% url 'update_todolist' todolist.id %}">Edit</a>
        </p>
        <p>
            <a href="{% url 'delete_todolist' todolist.id %}">Delete</a> 
            <!-- Whenever youâ€™re sending your url to something with a int:pk in the
            url you have to specify that id (name from database) as the client.id -->
        </p>
        <h2>Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Due date</th>
                </tr>
            </thead>
            <tbody>
                {% for item in todolist.items.all %}
                <tr>
                    <td>{{ item.task }}</td>
                    <td>{{ item.due_date|date:"M d, Y" }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>




{% endblock content %}
